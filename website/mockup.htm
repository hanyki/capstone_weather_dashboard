<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Auto-Owners Weather</title>
    <style type="text/css">
        body
        {
            background-color: #D9D9D9;
        }
        #main
        {
            width: 510px;
            margin: auto;
            background-color: #EEE;
            padding: 20px;
        }
        td
        {
            border: solid 1px #CCC;
            margin: 0;
        }
        #header
        {
            float: right;
        }
    </style>
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script>
	$(document).ready(function(){
	    $('#policyHolders').change(function () {
		    if( $(this).attr('selectedIndex') != 0 )
		    {
			$('#address').val('12345 Fake St.');
			$('#city').val('Nowhere');
			$('#state').attr('selectedIndex', '1');
		    }
	    });

	    $('.address').change(function() {
		if( $('#policyHolders').attr('selectedIndex') != 0 )
		{
			$('#policyHolders').attr('selectedIndex', '0');
		}
	    });

	    $('#go').click(function () {
		    $('#results').show();
	    });
	});
    </script>
</head>
<body>
    <div id="header">
        <a href="#">My Preferences</a> <a href="#">Sign Out</a>
    </div>
    <div style="clear: both;">
    </div>
    <div id="main">
        <h2>
            Auto-Owners Historical Weather Event Search</h2>
        <p>
            <label>
                Policy Holders:</label>
            <select id="policyHolders">
		<option>Select A Policy Holder</option>
                <option>Bill</option>
                <option>John Doe</option>
                <option>Jane Doe</option>
                <option>George Washington</option>
            </select>
        </p>
        <p>
            Or</p>
        <p>
            <label>
                Address:
            </label>
            <input id="address" type="text" class="address" />
            <label>
                City:
            </label>
            <input id="city" type="text" class="address" />
            <label>
                State:
            </label>
            <select name="State" id="state" class="address">
                <option value="" selected="selected">Select</option>
                <option value="AL">Al</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="MI">MI</option>
                <option value="CA">CA</option>
            </select>
        </p>
        <div style="float: right">
            <input id="go" type="button" value="Go" /></div>
        <div style="clear: both" />
        <p>
            <table id="results" style="width: 100%; display:none;">
                <tr>
                    <th>
                        Date
                    </th>
                    <th>
                        Event Type
                    </th>
                    <th>
                        Source
                    </th>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option>Last 2 years</option>
                            <option>Last 1 year</option>
                            <option>Last 6 months</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option>All</option>
                            <option>Snow Storm</option>
                            <option>Flood</option>
                            <option>Hail</option>
                            <option>High Wind</option>
                            <option>Hurricane</option>
                            <option>Tornado</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option>All</option>
                            <option>NCDC</option>
                            <option>NOAA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        12/1/09
                    </td>
                    <td>
                        Snow Storm
                    </td>
                    <td>
                        NCDC
                    </td>
                </tr>
                <tr>
                    <td>
                        11/13/2008
                    </td>
                    <td>
                        Snow Storm
                    </td>
                    <td>
                        NCDC
                    </td>
                </tr>
                <tr>
                    <td>
                        11/13/2008
                    </td>
                    <td>
                        Snow Storm
                    </td>
                    <td>
                        NOAA
                    </td>
                </tr>
                <tr>
                    <td>
                        5/6/2006
                    </td>
                    <td>
                        Hail
                    </td>
                    <td>
                        NCDC
                    </td>
                </tr>
                <tr>
                    <td>
                        5/6/2006
                    </td>
                    <td>
                        Hail
                    </td>
                    <td>
                        Wunderground.com
                    </td>
                </tr>
            </table>
        </p>
    </div>
</body>
</html>
